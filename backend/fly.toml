# Fly.io configuration for BTPGo Backend (Express)

app = "btpgo-backend"
primary_region = "cdg"

[build]
  dockerfile = "Dockerfile"

[deploy]
  # Run database migrations on release
  release_command = "sh -lc 'npx prisma migrate deploy'"

[env]
  PORT = "4000"

[[services]]
  protocol = "tcp"
  internal_port = 4000

  [services.concurrency]
    type = "requests"
    hard_limit = 200
    soft_limit = 100

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "30s"

  [[services.http_checks]]
    interval = "15s"
    timeout = "5s"
    method = "get"
    path = "/health"
    protocol = "http"
