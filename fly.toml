# fly.toml app configuration file for BTPGo backend (API)
app = "btpgo-backend"
primary_region = "cdg"

[build]
  dockerfile = "backend/Dockerfile"

[env]
  PORT = "4000"
  NODE_ENV = "production"

# âœ… On retire temporairement le release_command bloquant
# [deploy]
#   release_command = "sh -lc 'npx prisma migrate deploy'"

[http_service]
  internal_port = 4000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [[http_service.checks]]
    port = 4000
    type = "http"
    interval = "15s"
    timeout = "5s"
    grace_period = "15s"
    path = "/health"

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1
