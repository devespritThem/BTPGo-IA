name: Deploy Backend to Fly.io

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - 'fly.toml'
      - '.github/workflows/deploy-backend-fly.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: fly-backend-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly.io (backend)
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          # fly.toml is configured to use backend/Dockerfile
          # entrypoint.sh will run Prisma migrations on start (MIGRATE_ON_START=true by default)
          flyctl deploy --remote-only --build-arg BUILD_ID=${{ github.sha }}

      # Optionally, verify health (requires public URL in secret BACKEND_URL_PROD)
      - name: Verify health endpoint (optional)
        if: ${{ secrets.BACKEND_URL_PROD != '' }}
        run: |
          set -euo pipefail
          URL="${{ secrets.BACKEND_URL_PROD }}"
          URL="${URL%/}/health"
          echo "Checking $URL"
          code=$(curl -s -o /dev/null -w "%{http_code}" "$URL")
          echo "Health -> $code"
          if [ "$code" != "200" ]; then
            echo "Health check did not return 200"; exit 1;
          fi

