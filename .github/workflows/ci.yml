name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: btpgo
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres" --health-interval 10s --health-timeout 5s --health-retries 5
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      - run: npm ci || npm install
      - run: npx prisma generate
      - name: Prepare DB schema
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/btpgo?schema=public
        run: npx prisma db push
      - run: npm run build
      - run: npm run lint --if-present
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      - run: npm ci || npm install
      - run: echo "VITE_API_URL=http://localhost:3000" > .env
      - run: npm run build
  ai_engine:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ai_engine
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt
      - run: python -c "import sys; print('ai_engine ok')"
