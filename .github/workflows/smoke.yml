name: Smoke Test (API)

on:
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install backend deps
        working-directory: backend
        run: npm ci || npm install

      - name: Run smoke
        working-directory: backend
        env:
          BACKEND_URL: ${{ secrets.BACKEND_URL_PROD }}
        run: npm run smoke
