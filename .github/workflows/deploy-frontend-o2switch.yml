name: Deploy Frontend to o2switch (SFTP)

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend-o2switch.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Build Frontend
        working-directory: frontend
        env:
          VITE_API_URL: ${{ secrets.BACKEND_URL_PROD }}
        run: |
          npm ci || npm install
          npm run build

      - name: Deploy dist via FTPS (explicit)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          protocol: ftps
          port: ${{ secrets.SFTP_PORT || 21 }}
          local-dir: frontend/dist/
          server-dir: ${{ secrets.SFTP_REMOTE_PATH }}
          timeout: 600000
          state-name: .ftp-deploy-sync-state.json

