name: Deploy Frontend to o2switch (manual)

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          
      - run: npm ci
      - run: npm run build
      - name: SFTP Deploy to o2switch
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.O2SWITCH_SFTP_HOST }}
          username: ${{ secrets.O2SWITCH_SFTP_USER }}
          password: ${{ secrets.O2SWITCH_SFTP_PASS }}
          local_path: frontend/dist/*
          remote_path: ${{ secrets.O2SWITCH_SFTP_PATH || '/public_html' }}
