name: Security Scan (Trivy)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 5 * * 1' # Weekly, Mondays 05:00 UTC

jobs:
  trivy-fs:
    name: Trivy FS Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Trivy FS (repo)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: 'fs'
          scan-ref: '.'
          vuln-type: 'os,library'
          scanners: 'vuln,secret,config'
          ignore-unfixed: true
          severity: 'HIGH,CRITICAL'
          format: 'table'
          exit-code: '1'
          hide-progress: true

  trivy-images:
    name: Trivy Image Scan
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [backend, frontend, ai_engine]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build ${{ matrix.service }} image
        run: |
          docker build -t btpgo-${{ matrix.service }} -f ${{ matrix.service }}/Dockerfile ${{ matrix.service }}

      - name: Trivy Image (${{ matrix.service }})
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: 'btpgo-${{ matrix.service }}'
          ignore-unfixed: true
          severity: 'HIGH,CRITICAL'
          format: 'table'
          exit-code: '1'
          hide-progress: true

