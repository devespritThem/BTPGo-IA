version: "3.9"
services:
  backend:
    build: ./backend
    ports:
      - "4000:4000"
    volumes:
      - ./backend:/app
    restart: always

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
    depends_on:
      - backend
    restart: always

  ai_engine:
    build: ./ai_engine
    ports:
      - "8000:8000"
    volumes:
      - ./ai_engine:/app
    restart: always
