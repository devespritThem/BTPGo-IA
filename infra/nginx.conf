events {}
http {
  server {
    listen 80;
    location /api/ {
      proxy_pass http://backend:4000/;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    location /ai/ {
      proxy_pass http://ai_engine:8000/;
    }
    location /healthz {
      return 200 'ok';
    }
  }
}

